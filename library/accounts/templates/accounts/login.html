{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}Log In{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card w-50 bg-light shadow-lg p-4">
        <h1 class="mb-3 text-center">Login</h1>
        <p class="text-center">Please, log in using the following form:</p>
        <form method="post" novalidate class="text-center"> 
            {% csrf_token %}
            {{ form|crispy }}
            <input type="hidden" name="next" value="{{ next }}">
            <button type="submit" class="btn btn-primary btn-block mt-3">Login</button>
        </form>
        <p class="text-center mt-3">Don't have an account? <a href="{% url 'accounts:register' %}{% if request.GET.next %}?next={{ request.GET.next }}{% endif %}">Sign up here</a>.</p>
    </div>
</div>
{% endblock %}
