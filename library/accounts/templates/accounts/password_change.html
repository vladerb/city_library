{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}Change Password{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card w-50 bg-light shadow-lg p-4">
        <h1 class="mb-3 text-center">Change Password</h1>
        <p class="text-center">Please, change your password using the following form:</p>
        <form method="post" novalidate class="text-center"> 
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary btn-block mt-3">Change Password</button>
            <p>
                <a class="text-center mt-3 btn btn-secondary btn-block" href="{% url 'accounts:user-profile' %}">Back to Profile</a>
            </p>
        </form>
        
    </div>
</div>
{% endblock %}
