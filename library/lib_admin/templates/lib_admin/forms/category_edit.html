{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Edit Category{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card w-50 bg-light shadow-lg p-4">
        <h1 class="mb-3 text-center">Edit Category</h1>
        <form method="post" enctype="multipart/form-data" novalidate class="text-center"> 
            {% csrf_token %}
            {{ form|crispy }}
            <input type="hidden" name="next" value="{{ request.GET.next }}">
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-warning btn-lg">Update Category</button>
                <a href="{% url 'lib-admin:categories-list' %}" class="btn btn-secondary btn-lg">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
